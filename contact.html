        <!-- Contact Form -->
        <div class="container">
            <div class="col-md-1 col-md-offset-1"></div>
            <div class="col-md-8 main-section">
                <h1>Contact Me</h1>
                
                <form>
                    <div class="form-group" id="contact-form">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John or Jane Doe" required="required">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="user@domain.suffix" required="required">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="What's on your mind?" required="required"></textarea>
                    </div>
                        <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
                </form>
            </div>
        </div>
                                      
        <div class="col-md-1 col-md-offset-1"></div>
